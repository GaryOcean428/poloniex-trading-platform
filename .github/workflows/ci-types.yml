# Verify GitHub Actions doesn't conflict with Railway config

jobs:
  type-check:
    runs-on: ubuntu-latest
    env:
      # If GitHub Actions uses Yarn, add same variable
      YARN_ENABLE_STRICT_SETTINGS: false
      # Note: GitHub Actions may not need this if not using Yarn Berry
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn workspace backend tsc --noEmit
