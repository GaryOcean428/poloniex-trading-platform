name: TypeScript Type Check

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**/*.ts'
      - 'backend/**/*.js'
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'backend/package.json'
      - 'frontend/package.json'
      - 'package.json'
      - 'yarn.lock'
      - 'backend/tsconfig.json'
      - 'frontend/tsconfig.json'
      - 'tsconfig.json'

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: TypeScript check - Backend
        run: yarn workspace backend tsc --noEmit
        continue-on-error: false

      - name: TypeScript check - Frontend
        run: yarn workspace frontend tsc --noEmit
        continue-on-error: true

  lint-check:
    runs-on: ubuntu-latest
    needs: type-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint check - Backend
        run: yarn workspace backend lint
        continue-on-error: true

      - name: Lint check - Frontend
        run: yarn workspace frontend lint
        continue-on-error: true

  security-audit:
    runs-on: ubuntu-latest
    needs: [type-check, lint-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Security audit
        run: yarn audit --level moderate
        continue-on-error: true

      - name: Run custom security checks
        run: yarn security:audit
        continue-on-error: true
